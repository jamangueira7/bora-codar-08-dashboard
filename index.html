<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Bora Codar #08 - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <main id="app" class="grid">
        <div class="box nps grid">
            <div class="top text-center">NPS geral</div>
            <div class="middle grid">
                <img src="./img/smile.svg" alt="boinha verde sorrindo" />
                Excelente
            </div>
            <div class="bottom">
                <span>NPS Score</span>
                <span>75</span>
            </div>
        </div>
        <div class="box sell grid">
            <div class="top text-center">Vendas Fechadas</div>
            <div class="middle grid">
                <svg viewBox="0 0 232 232" style="--percentage: 70">
                    <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            opacity="0.1"
                            stroke="#D9D9D9"
                    />
                    <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            stroke=url(#paint0_linear_201_85)
                    />
                    <defs>
                        <linearGradient
                                id="paint0_linear_201_85"
                                x1="-9"
                                y1="82"
                                x2="145"
                                y2="178"
                                gradientUnits="userSpaceOnUse"
                        >
                            <stop stop-color="#CE9FFC" />
                            <stop offset="1" stop-color="#7367F0" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>70%</h3>
                    <p>alcançada</p>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>100</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg, #CE9FFC 15.98%, #7367F0 82.85%);">Alcançado</span>
                    <span>70</span>
                </div>
            </div>
        </div>
        <div class="box target grid">
            <div class="top text-center">Meta mensal</div>
            <div class="middle grid">
                <svg viewBox="0 0 232 232" style="--percentage: 90">
                    <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            opacity="0.1"
                            stroke="#D9D9D9"
                    />
                    <circle
                            cx="50%"
                            cy="50%"
                            r="98.5"
                            stroke=url(#paint0_linear_201_104)
                    />
                    <defs>
                        <linearGradient
                                id="paint0_linear_201_104"
                                x1="0.5"
                                y1="82"
                                x2="154.842"
                                y2="178.702"
                                gradientUnits="userSpaceOnUse"
                        >
                            <stop stop-color="#DF9780" />
                            <stop offset="1" stop-color="#A66DE9" />
                        </linearGradient>
                    </defs>
                </svg>
                <div class="content">
                    <h3>90%</h3>
                    <p>alcançada</p>
                </div>
            </div>
            <div class="bottom">
                <div class="item">
                    <span>Esperado</span>
                    <span>R$ 70k</span>
                </div>
                <div class="item">
                    <span style="--bg-color: linear-gradient(121.94deg, #DF9780 15.98%, #A66DE9 82.85%);">Alcançado</span>
                    <span>R$ 63k</span>
                </div>
            </div>
        </div>
        <div class="box weekly-sell grid">
            <div class="top">
                Vendas por dia da semana
            </div>
            <div class="wrapper">
                <div class="left grid">
                    <div class="most-sell grid">
                        <span>Dias com mais vendas</span>
                        quarta-feira
                    </div>
                    <div class="less-sell grid">
                        <span>Dias com menos vendas</span>
                        domingo
                    </div>
                </div>
                <div class="right">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
